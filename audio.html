<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="audio.css" />

    <script
      src="https://kit.fontawesome.com/45d2bc1960.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="audioList"></div>
      <audio src="" class="audio"></audio>
      <div class="currentTime">00:00 / 00:00</div>
      <div id="bar">
        <div id="barControl"></div>
      </div>
      <div class="controlButtom">
        <i class="fa-solid control fa-backward-fast backward"></i>
        <i class="fa-solid control fa-circle-play play"></i>

        <i class="fa-solid control fa-circle-pause pause"></i>
        <i class="fa-solid control fa-forward-fast forward"></i>
      </div>
    </div>
  </body>
  <script src="audo.js"></script>
</html>
